{% extends 'index.html' %}
{% load fb_versions %}
  
{% block content %}
    
    <div id="album-info">
      <div class="gumb"><h2><a href="/gallery/{{ category }}">&lt;&lt;</a></h2></div>  
      <h2>{{ album_title }}</h2>
    </div>
  
  <div id="m-slike">  
    {% for image in images %}

    <div class="m-slika">
      <a href="{% version image.upload_path 'galleryimage' %}" rel="lightbox[setofimagesinalbum]">
        <div class="slika">
          <img src="{% version image.upload_path 'gallerytb' %}" />
        </div>
        <div class="info">
          <h3>{{ image.caption|default:"Copyright Foto sekcija KSET-a"}}</h3>
        </div>
      </a>
    </div>
    {% endfor %}
     
    <div class="clear"></div>
  </div>
  

{% endblock %}
