{% extends 'index.html' %}
{% load fb_versions %}

{% block title %} - Multimedia{% endblock title %}

{% block content %}

    <section class="gallery-type-box">
        <a href="{% url 'gallery_category_albums' category='live' %}" title="KSET live!">
            <img src="{{ STATIC_URL }}images/gallery/live.jpg" class="quimby_search_image">
            <hgroup class="gallery-type-text">
                <h2 class="gallery-type-title">KSET.live!</h2>
                <h3 class="gallery-type-subtitle">galerija fotografija s koncerata održanih u KSET-u</h3>
            </hgroup>
        </a>
    </section>

    <section class="gallery-type-box">
        <a href="{% url 'gallery_category_albums' category='foto' %}" title="KSET.foto">
            <img src="{{ STATIC_URL }}images/gallery/foto.jpg" class="quimby_search_image">
            <hgroup class="gallery-type-text">
                <h2 class="gallery-type-title">KSET.foto</h2>
                <h3 class="gallery-type-subtitle">galerija fotografija članova foto sekcije</h3>
            </hgroup>
        </a>
    </section>
    <div class="clear"></div>

    <section class="stream">
        <h1 class="stream-title">Live video stream</h1>


        <!-- orig: 320 x 240 -->
        <video controls autoplay width="960" height="720">
            <source src="http://zaphod.kset.org:8000/consume/streamatkset" type="video/webm">
            Your browser does not support the <code>video</code> element.
        </video>
        <a href="http://zaphod.kset.org:8000/consume/streamatkset" download>Stream link</a>
    </section>


{% endblock %}
