{% extends "main.html" %}

{% block main %}
    <h2>Login</h2>

    {% for message in messages %}
        <p class="{{ message.tags }}">{{ message|safe}}</p>
    {% endfor %}

    {% include "partials/form.html" with form=form method="POST" %}
    <a href="{% url 'members_forgot_password' %}">Forgot Password?</a>

{% endblock %}
