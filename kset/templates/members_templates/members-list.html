{% extends "main.html" %}

{% block leftContent %}
    <div class="members-list">
		{% for member in members %}
			<div class="members-list-item">
				<div class="members-list-member">
					<a href="{% url 'members_show_member' id=member.id %}">{{member.name}} {{member.surname}}</a>
				</div>
			</div>
		{% empty %}
		{% endfor %}
	</div>
{% endblock %}
